<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informe de Canastas Perdidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: #000;
    }
    h2 {
      text-align: center;
      color: #e84a1d;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #888;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .footer {
      margin-top: 40px;
      text-align: right;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h2>Informe de Canastas Prestadas Hace Más de 7 Días</h2>
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Fecha de Préstamo</th>
        <th>Vendedor</th>
        <th>Días Prestada</th>
      </tr>
    </thead>
    <tbody>
      {% for c in canastas %}
      <tr>
        <td>{{ c[0] }}</td>
        <td>{{ c[1] }}</td>
        <td>{{ c[2] }}</td>
        <td>{{ c[3] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="footer">
    Generado el {{ now.strftime('%Y-%m-%d %H:%M') }}
  </div>
</body>
</html>
