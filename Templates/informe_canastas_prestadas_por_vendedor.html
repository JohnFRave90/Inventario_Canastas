{% extends 'base.html' %}
{% block title %}Informe de Canastas Prestadas{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Informe de Canastas Prestadas por Vendedor</h2>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Vendedor</th>
                <th>Canastas Prestadas</th>
            </tr>
        </thead>
        <tbody>
            {% for vendedor in canastas_prestadas %}
            <tr>
                <td>{{ vendedor[0] }}</td>
                <td>{{ vendedor[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('informe_canastas_prestadas_por_vendedor', export=True) }}"
       class="btn btn-outline-success mt-3">
       Exportar a CSV
    </a>
</div>
{% endblock %}
